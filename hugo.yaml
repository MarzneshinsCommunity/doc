# Hugo configuration file
title: Marzneshin Community

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /
      weight: 2
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: Contact
      url: "https://t.me/Marzneshins"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/marzneshin/marzneshin"
      params:
        icon: github


params:
  navbar:
    displayTitle: true
    displayLogo: false
    width: normal

  footer:
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  editURL:
    enable: true
    base: "https://github.com/marzneshincommunity/doc/edit/main/content"

  page:
    width: normal

  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content
  
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  fa:
    languageName: فارسی
    languageDirection: rtl
    title: مرزنشین کامیونیتی
    weight: 2
